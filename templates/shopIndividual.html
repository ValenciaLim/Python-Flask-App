{% extends "base.html" %}
{% block title %}Library Loan System - Home{% endblock %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style media="screen">

/* Basic Styling */
html, body {
  height: 100%;
  width: 100%;
  margin: 0;
  font-family: 'Roboto', sans-serif;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 15px;
  display: flex;
}

/* Columns */
.left-column {
  width: 65%;
  position: relative;
  margin-right: 130px;
  margin-top : 50px;
}

.right-column {
  width: 35%;
  margin-top: 110px;
}

/* Product Description */
.product-description {
  border-bottom: 1px solid #E1E8EE;
  margin-bottom: 20px;
}
.product-description span {
  font-size: 12px;
  color: #358ED7;
  letter-spacing: 1px;
  text-transform: uppercase;
  text-decoration: none;
}
.product-description h1 {
  font-weight: 300;
  font-size: 52px;
  color: #43484D;
  letter-spacing: -2px;
}
.product-description p {
  font-size: 16px;
  font-weight: 300;
  color: #86939E;
  line-height: 24px;
}

/* Product Price */
.product-price {
  display: flex;
  align-items: center;
}

.product-price span {
  font-size: 26px;
  font-weight: 300;
  color: #43474D;
  margin-right: 20px;
}

.cart-btn {
  background-color: navy;
  width: 150px;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  color: white;
  text-decoration: none;
  padding: 10px 22px;
  margin-left: 2%;
  transition: all .5s;
}

.cart-btn:hover {
  background-color: RoyalBlue;
}

* {box-sizing:border-box}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: white;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1500s;
}

@-webkit-keyframes fade {
  from {opacity: 1}
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: 1}
  to {opacity: 1}
}

.heart{
background-color: transparent;
border: none;
}
</style>
<script>
  window.onload = function(){
    user = {{ user }}
    if (user == login){
    document.getElementById("login").innerText = "logout";
    document.getElementById("login").setAttribute("href", "/logout")
    }
  }
</script>
<body>
<main class="container">
  <!-- Left Column / Headphones Image -->
  <div class="left-column">
    <img src="{{ laptop.get_Image() }}" alt="laptop" style="width:100%">
  </div>

  <!-- Right Column -->
  <div class="right-column">

     <!-- Product Description -->
    <div class="product-description">
      <span>FORGE SERIES</span>
      <h2>{{ laptop.get_Name() }}</h2>
      <p>{{ laptop.get_Cpu() }}</p>
      <p>{{ laptop.get_Graphic() }}</p>
      <p>{{ laptop.get_Weight() }} kg</p>

    </div>

    <!-- Product Pricing -->
    <div class="product-price">
      <span>${{ laptop.get_Price() }}</span>
      <form action="{{ url_for('addwish', id=laptop.get_laptopID()) }}" method="POST">
        <button class="heart"><i class="fa fa-heart-o" style="font-size:24px;color:red"></i></button>
      </form>
      <form action="{{ url_for('addToCart', id=laptop.get_laptopID()) }}" method="POST">
        <button class="cart-btn">Add to cart</button>
      </form>
    </div>
  </div>
</main>
</body>
{% endblock %}

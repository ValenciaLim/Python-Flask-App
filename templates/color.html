{% extends "base_admin.html" %}
{% block title %}Aftershock - Home{% endblock %}
{% block content %}
<link rel="stylesheet" href="css/navigation.css">


<div class="col p-4">

  <!-- form card login with validation feedback -->
  <div class="card border-dark mb-3">
  <div class="card-header">
  <h3 class="text-center mb-0">Settings</h3>
  </div>

  <div class="card-body">
 <form method="POST" action="" class="justify-content-center">
 <div class="card-body">
     Background: <input type="color" name="color1" id="background"><br /><br />
     Top Navigation: <input type="color" name="color1" id="topnav"><br /><br />
 </div>
 </form>
  </div>
  </div>
</div>

<script>
    document.getElementById("background").addEventListener("change", changecolor);
    function changecolor() {
        var color = document.getElementById("background").value;
        document.body.style.backgroundColor = color;
    }

    document.getElementById("topnav").addEventListener("change", changenav);

    function changenav() {
        var navcolor = document.getElementById("topnav").value;
        document.getElementById("navigation").style.backgroundColor = navcolor ;
    }

</script>
{% endblock %}

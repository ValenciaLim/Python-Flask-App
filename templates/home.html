{% extends "base.html" %}
{% block title %}Library Loan System - Home{% endblock %}
{% block content %}
<style media="screen">
    * {box-sizing:border-box;}

    /* Slideshow container */
    .slideshow-container {
    width: 100%;
    position: relative;
    }

    /* Hide the images by default */
    .mySlides {
    display: none;
    text-align: center;
    }

    /* Next & previous buttons */
    .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    margin-top: -22px;
    padding: 16px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
    }

    /* Position the "next button" to the right */
    .next {
    right: 0;
    border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color with a little bit see-through */
    .prev:hover, .next:hover {
    background-color: rgba(0,0,0,0.8);
    }

    /* Caption text */
    .text {
    color: #f2f2f2;
    font-size: 15px;
    padding: 8px 12px;
    position: absolute;
    bottom: 8px;
    width: 100%;
    text-align: center;
    }

    /* Number text (1/3 etc) */
    .numbertext {
    color: #f2f2f2;
    font-size: 12px;
    padding: 8px 12px;
    position: absolute;
    top: 0;
    }

    /* Fading animation */
    .fade {
    -webkit-animation-name: fade;
    -webkit-animation-duration: 1.5s;
    animation-name: fade;
    animation-duration: 1.5s;
    }

    @-webkit-keyframes fade {
    from {opacity: .4}
    to {opacity: 1}
    }

    @keyframes fade {
    from {opacity: .4}
    to {opacity: 1}
    }

    html{
    width: 100%;
    }
    body{
    width: 100%;
    }

    .products{
      box-sizing: border-box;
      background-color: black;
      margin-top:-2%;
      padding-top:10%;
      padding-bottom: 2%;
    }
    .products div{
      background-color: inherit;
      display: inline-block;
      width: 33%;
      margin-right: -1%;
      color: white;
      text-align: center;
    }
    .products img{
      width: auto;
      height: 200px;
    }

    .products button{
      background-color: navy;
      border-radius: 10%;
      color: white;
      outline: none;
      border: none;
      padding: 2.5% 7%;
      font-size:14px;
    }
    .products button:hover{
      background-color: RoyalBlue;
    }
    video{
      width: 100%;
      height: auto;
      outline: none;
    }
</style>
<script>
    window.onload = function(){
    user = {{ user }}
    if (user == login){
    document.getElementById("login").innerText = "logout";
    document.getElementById("login").setAttribute("href", "/logout")
    }
  }
</script>
<body>
  <!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="https://www.aftershockpc.com/backend/public/slider/thumbs/BANNERAMD.png" style="width:100%">
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="https://www.aftershockpc.com/backend/public/homecontent/thumbs/home-award.png" style="width:100%">
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="https://www.marcelis.be/wp-content/uploads/2019/09/marcelis-laptop-pc-gaming-1024x410.jpg" style="width:100%">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <script type="text/javascript">
  var slideIndex = 0;
  showSlides();

  function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}
  slides[slideIndex-1].style.display = "block";
  setTimeout(showSlides, 4000); // Change image every 2 seconds
  }
  </script>
  <br>
  <div class="products">
    <div>
      <img src="../static/laptop.jpg" alt="">
      <p>Laptop</p>
      <button type="button" name="button">Shop</button>
    </div>
    <div>
      <img src="../static/desktop.jpg" alt="">
      <p>Desktop</p>
      <button type="button" name="button">Shop</button>
    </div>
    <div>
      <img src="../static/mouse.jpg" alt="">
      <p>Accessories</p>
      <button type="button" name="button">Shop</button>
    </div>
  </div>
  <video controls autoplay muted>
    <source src="../static/video.mp4">
  </video>
</body>
{% endblock %}
